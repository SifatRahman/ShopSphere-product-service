spring.application.name=ShopSphere-product-service
server.port=4002
#SQL SERVER PROPS
#write db credentials
spring.datasource.url=jdbc:sqlserver://localhost\\MSSQLSERVER2019;databaseName=ShopSphere-product-service;integratedSecurity=false;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.proc.param_null_passing=true
server.error.whitelabel.enabled=false
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.stat=TRACE
logging.level.org.hibernate.orm.connections.pooling=WARN
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=warn
#Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:4005/eureka
eureka.instance.prefer-ip-address=true

#RabbitMQ config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitMQ.product-exchange.shopsphere=shopsphere.product.exc
rabbitMQ.product-routingKey.shopsphere=shopsphere.product.route
rabbitMQ.product-queue.shopsphere=shopsphere.product.queue

# Retry configuration
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000
spring.rabbitmq.listener.simple.default-requeue-rejected=false
